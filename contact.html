        <h1>Contact</h1>

        <form action="" method="post" id="contact-form">
            <label class="standard-label" for="contact-email">E-mail: </label>
            <input type="email" id="contact-email" required="required" placeholder="*Required"><br><br>

            <label class="standard-label" for="contact-cell">Cell: </label>
            <input type="cell" id="contact-cell" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="###-###-####"><br><br>

            <label class="standard-label" for="contact-message">Message: </label>
            <textarea id="contact-message" required maxlength="240"></textarea><br>
            <input type="submit" value="Send message"><br><br>
        </form>
